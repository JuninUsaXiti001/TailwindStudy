<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Study</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik:ital,wght@0,500;1,500&display=swap"
        rel="stylesheet">

</head>

<body class="bg-body ">

    <header class="py-4 px-7">
        <nav class="rounded-full bg-nav px-8 py-4 flex justify-between">

            <section class="flex items-center gap-4">
                <h1>
                    <svg width="31" height="29" viewBox="0 0 31 29" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M20.7969 0H30.0414L20.4222 24.4138L14.2651 15.7226L20.7969 0Z" fill="white" />
                        <path d="M0.0415039 10.8865H10.0177L20.0831 25.1814L18.7446 28.9827H11.0528L0.0415039 10.8865Z"
                            fill="white" />
                    </svg>

                </h1>

                <ul class="flex gap-[2.1rem] max-md:hidden text-white font-inter">
                    <li class=""><a href="">Home</a></li>
                    <li class=""><a href="">Produtos</a></li>
                    <li class=""><a href="">Sobre</a></li>
                    <li class=""><a href="">Contato</a></li>
                </ul>
            </section>

            <section class="flex gap-5 items-center">
                <a href="">
                    <svg xmlns="http://www.w3.org/2000/svg" width="23px" height="23px" viewBox="0 0 24 24">
                        <path fill="#fff"
                            d="M17 18c-1.11 0-2 .89-2 2a2 2 0 0 0 2 2a2 2 0 0 0 2-2a2 2 0 0 0-2-2M1 2v2h2l3.6 7.59l-1.36 2.45c-.15.28-.24.61-.24.96a2 2 0 0 0 2 2h12v-2H7.42a.25.25 0 0 1-.25-.25q0-.075.03-.12L8.1 13h7.45c.75 0 1.41-.42 1.75-1.03l3.58-6.47c.07-.16.12-.33.12-.5a1 1 0 0 0-1-1H5.21l-.94-2M7 18c-1.11 0-2 .89-2 2a2 2 0 0 0 2 2a2 2 0 0 0 2-2a2 2 0 0 0-2-2" />
                    </svg>
                    <span></span>
                </a>

                <div
                    class="text-white font-inter text-[0.9rem] font-[500] border-2 border-primary bg-transparent px-7 py-2 hover:bg-primary transition-all duration-[500ms] cursor-pointer">
                    <a href="">Login</a>
                </div>

                <div class="hidden max-md:flex gap-[5px] flex-col">
                    <div class="rounded-full w-7 h-1 bg-white"></div>
                    <div class="rounded-full w-7 h-1 bg-white"></div>
                    <div class="rounded-full w-7 h-1 bg-white"></div>
                </div>
            </section>

        </nav>
    </header>

    <main>
        <section class="h-[50vh]">
            <div class="flex items-center justify-center text-center w-full h-full px-8">
                <div class="font-inter flex flex-col gap-9">
                    <section class="text-inter">
                        <h1 class="text-white text-5xl font-bold mb-2">
                            Scripts Profissionais para
                            <span class="text-primary_light">Desenvolvedores</span>
                        </h1>
                        <p class="text-[1rem] font-light text-light">
                            Descubra nossa coleção de scripts premium, ferramentas e soluções para acelerar seu
                            desenvolvimento
                        </p>
                    </section>
                    
                    <section class="flex w-full items-center justify-center gap-7">
                        <button class="explore_products">Explorar produtos</button>
                        <button class="view-more">Saiba mais</button>
                    </section>
                </div>
            </div>
        </section>

    </main>


    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        body: '#111827',
                        nav: '#1F2937',
                        light: '#D1D5DB',
                        primary: '#631BFF',
                        primary_light: '#9478FF',
                        brand: '#ff6600',
                    },
                    fontFamily: {
                        sans: ['Arial', 'sans-serif'],
                        inter: ["Inter", 'sans-serif']
                    },
                },
            },
        }
    </script>
</body>

</html>
